<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Dolist</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="heading">To-Do List</div>
    <div class="container" id="container">
      <div class="todocontainer">
        <input type="text" class="input" id="input" placeholder="ToDo"/></br>
        <input type="text" class="input" id="desc" placeholder="Add desc" /></br>
        <input type="datetime-local" class="input" id="date" placeholder="Choose Date and Time" />
        <button type="submit" class="submit" id="submit">ADD</button>
        <button class="delete" id="delete">CLEAR</button>
      </div>
      <div class="display" id="display">
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
